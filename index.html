    <style>
        /* ====== LUXURY THEME VARIABLES ====== */
        :root {
            --black: #0a0a0a;
            --dark-gray: #1a1a1a;
            --gray: #2a2a2a;
            --light-gray: #b0b0b0;
            --white: #ffffff;
            --off-white: #f5f5f5;
            --gold: #D4AF37;
            --gold-light: #F4E4A6;
            --gold-dark: #B8941F;
            --gold-bright: #FFD700;
            --platinum: #E5E4E2;
            --diamond: #B9F2FF;
            --ruby: #E0115F;
            --emerald: #50C878;
            --rose: #C77B7B;
            --sapphire: #0F52BA;
            --success: #4CAF50;
            --warning: #FF9800;
            --error: #F44336;
            --transition: 0.4s cubic-bezier(0.215, 0.610, 0.355, 1);
            --radius: 12px;
            --radius-lg: 20px;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            --shadow-gold: 0 10px 30px rgba(212, 175, 55, 0.2);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-dark: rgba(0, 0, 0, 0.6);
            --gradient-gold: linear-gradient(135deg, #D4AF37 0%, #F4E4A6 50%, #B8941F 100%);
            --gradient-dark: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            --gradient-diamond: linear-gradient(135deg, #B9F2FF 0%, #E6F9FF 50%, #8AE0FF 100%);
            --gradient-emerald: linear-gradient(135deg, #50C878 0%, #90EE90 50%, #228B22 100%);
            --gradient-ruby: linear-gradient(135deg, #E0115F 0%, #FF69B4 50%, #8B0000 100%);
            --gradient-sapphire: linear-gradient(135deg, #0F52BA 0%, #6495ED 50%, #00008B 100%);
            
            /* Text contrast improvements */
            --text-primary: #ffffff;
            --text-secondary: #e8e8e8;
            --text-tertiary: #b0b0b0;
            --text-accent: #D4AF37;
            --text-dark: #1a1a1a;
            
            /* Luxury Fonts */
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Marcellus', serif;
            --font-accent: 'Cormorant Garamond', serif;
            --font-luxury: 'Tangerine', cursive;
            --font-ui: 'Inter', sans-serif;
        }

        /* LIGHT THEME */
        [data-theme="light"] {
            --black: #ffffff;
            --dark-gray: #f8f8f8;
            --gray: #f0f0f0;
            --light-gray: #666666;
            --white: #0a0a0a;
            --off-white: #1a1a1a;
            --gold: #B8941F;
            --gold-light: #D4AF37;
            --gold-dark: #9C7C1A;
            --gold-bright: #FFC107;
            --glass: rgba(0, 0, 0, 0.03);
            --glass-dark: rgba(255, 255, 255, 0.6);
            --gradient-dark: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
            --gradient-gold: linear-gradient(135deg, #B8941F 0%, #D4AF37 50%, #9C7C1A 100%);
            
            /* Text contrast improvements for light mode */
            --text-primary: #0a0a0a;
            --text-secondary: #333333;
            --text-tertiary: #666666;
            --text-accent: #B8941F;
            --text-dark: #0a0a0a;
        }

        /* ====== GLOBAL STYLES ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 140px;
            overflow-x: hidden;
        }

        body {
            font-family: var(--font-body);
            background: var(--gradient-dark);
            color: var(--text-primary);
            line-height: 1.7;
            overflow-x: hidden;
            font-weight: 400;
            transition: background 0.6s var(--transition), color 0.6s var(--transition);
            font-size: 17px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            font-weight: 700;
            letter-spacing: 0.5px;
            color: var(--text-primary);
            line-height: 1.3;
        }

        p, span, div, li, a:not(.nav-link):not(.language-option):not(.social-link) {
            color: var(--text-secondary);
            font-family: var(--font-body);
        }

        /* ====== ACCESSIBILITY ====== */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--gold);
            color: var(--text-dark);
            padding: 8px 16px;
            z-index: 9999;
            text-decoration: none;
            font-weight: 600;
        }

        .skip-link:focus {
            top: 0;
        }

        /* ====== ANIMATIONS ====== */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        .fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.215, 0.610, 0.355, 1) forwards;
        }

        /* ====== SPLASH SCREEN ====== */
        #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--gradient-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
            opacity: 1;
            visibility: visible;
        }

        #splashScreen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .splash-logo {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 20px 50px rgba(212, 175, 55, 0.3);
            animation: float 3s ease-in-out infinite;
            background: var(--gradient-gold);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .splash-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 30px;
        }

        .splash-text {
            color: var(--text-primary);
            font-size: 4rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-family: var(--font-heading);
            letter-spacing: 2px;
        }

        .splash-subtext {
            color: var(--text-accent);
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 700;
            font-family: var(--font-ui);
            margin-bottom: 40px;
        }

        .loading-bar {
            width: 400px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: var(--gradient-gold);
            border-radius: 2px;
            animation: loading 2.5s cubic-bezier(0.65, 0, 0.35, 1) forwards;
        }

        /* ====== GOLD TICKER ====== */
        .gold-ticker {
            position: fixed;
            top: 90px;
            left: 0;
            right: 0;
            background: var(--gradient-gold);
            color: var(--text-dark);
            padding: 15px 2rem;
            font-weight: 800;
            z-index: 990;
            text-align: center;
            box-shadow: var(--shadow-gold);
            font-size: 1rem;
            font-family: var(--font-ui);
            backdrop-filter: blur(10px);
        }

        .ticker-content {
            display: inline-flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .ticker-content i {
            font-size: 1.3rem;
            animation: pulse 2s infinite;
        }

        /* ====== HEADER ====== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 0.8rem 2rem;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(30px) saturate(180%);
            z-index: 1000;
            border-bottom: 1px solid rgba(212, 175, 55, 0.15);
            transition: all var(--transition);
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
        }

        [data-theme="light"] header {
            background: rgba(255, 255, 255, 0.98);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        .header-container {
            max-width: 1800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            text-decoration: none;
            min-width: 300px;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--gold);
            background: var(--gradient-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
            font-size: 2rem;
            font-weight: 900;
            font-family: var(--font-heading);
            position: relative;
            box-shadow: var(--shadow-gold);
            flex-shrink: 0;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 15px;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
        }

        .brand-text h1 {
            font-size: 2.5rem;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            font-family: var(--font-heading);
            font-weight: 900;
            line-height: 1;
        }

        .brand-text .tagline {
            font-size: 0.8rem;
            color: var(--text-accent);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 5px;
            font-weight: 700;
            font-family: var(--font-ui);
        }

        /* ====== NAVIGATION ====== */
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
            margin: 0 1rem;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 1.5px;
            position: relative;
            padding: 0.8rem 0;
            transition: all var(--transition);
            font-family: var(--font-ui);
            text-transform: uppercase;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: var(--text-accent);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--gradient-gold);
            transition: width var(--transition);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* ====== HEADER ACTIONS ====== */
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
            min-width: 250px;
            justify-content: flex-end;
        }

        .action-button {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            background: var(--glass);
            border: 1px solid rgba(212, 175, 55, 0.15);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition);
            position: relative;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .action-button:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-3px);
            border-color: var(--gold);
            box-shadow: var(--shadow-gold);
        }

        .cart-count, .wishlist-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--gold);
            color: var(--text-dark);
            font-size: 0.8rem;
            font-weight: 900;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-ui);
        }

        .wishlist-count {
            background: var(--ruby);
            color: white;
        }

        /* ====== LANGUAGE SWITCHER ====== */
        .language-switcher {
            position: relative;
        }

        .language-button {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            background: var(--glass);
            border: 1px solid rgba(212, 175, 55, 0.15);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition);
            font-size: 1.2rem;
            font-weight: 700;
        }

        .language-button:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--gold);
        }

        .language-dropdown {
            position: absolute;
            top: 60px;
            right: 0;
            background: var(--dark-gray);
            border: 1px solid rgba(212, 175, 55, 0.15);
            border-radius: var(--radius);
            padding: 10px;
            min-width: 120px;
            display: none;
            box-shadow: var(--shadow);
        }

        .language-dropdown.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .language-option {
            padding: 10px 15px;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 8px;
            transition: all var(--transition);
        }

        .language-option:hover {
            background: rgba(212, 175, 55, 0.1);
            color: var(--text-accent);
        }

        /* ====== HERO SLIDER ====== */
        .hero-slider {
            position: relative;
            width: 100%;
            height: 90vh;
            margin-top: 140px;
            overflow: hidden;
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.2s ease;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.3) 100%);
        }

        .slide-content {
            position: relative;
            text-align: left;
            padding: 4rem;
            max-width: 800px;
            z-index: 2;
            margin-left: 10%;
        }

        .slide-title {
            font-size: 4.5rem;
            color: var(--text-accent);
            margin-bottom: 1.5rem;
            font-family: var(--font-heading);
            font-weight: 900;
            line-height: 1.1;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        .slide-subtitle {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 3rem;
            max-width: 600px;
            line-height: 1.8;
            font-weight: 400;
            opacity: 0.95;
        }

        .slider-controls {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1.5rem;
            z-index: 3;
        }

        .slider-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all var(--transition);
            border: 2px solid transparent;
        }

        .slider-dot:hover {
            background: rgba(212, 175, 55, 0.5);
            transform: scale(1.2);
        }

        .slider-dot.active {
            background: var(--gold);
            border-color: var(--gold-light);
            transform: scale(1.3);
        }

        /* ====== SECTIONS ====== */
        section {
            padding: 6rem 2rem;
            position: relative;
        }

        .section-header {
            text-align: center;
            margin-bottom: 5rem;
            position: relative;
        }

        .section-title {
            font-size: 3.5rem;
            color: var(--text-accent);
            margin-bottom: 1.5rem;
            font-family: var(--font-heading);
            font-weight: 900;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--gradient-gold);
            border-radius: 2px;
        }

        .section-subtitle {
            color: var(--text-secondary);
            font-size: 1.3rem;
            max-width: 700px;
            margin: 2rem auto 0;
            font-weight: 400;
            line-height: 1.8;
            opacity: 0.9;
        }

        /* ====== PRODUCTS GRID ====== */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 3rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .product-card {
            background: var(--glass);
            border: 1px solid rgba(212, 175, 55, 0.15);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: all var(--transition);
            position: relative;
            height: 550px;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-15px);
            border-color: var(--gold);
            box-shadow: var(--shadow);
        }

        .product-image-container {
            height: 300px;
            width: 100%;
            background: var(--dark-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .product-image {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.8s cubic-bezier(0.215, 0.610, 0.355, 1);
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--ruby);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 800;
            font-family: var(--font-ui);
            z-index: 3;
            text-transform: uppercase;
        }

        .product-content {
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-category {
            color: var(--text-accent);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.8rem;
            font-family: var(--font-ui);
            font-weight: 800;
        }

        .product-title {
            font-size: 1.6rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            font-family: var(--font-heading);
            font-weight: 800;
            line-height: 1.3;
        }

        .product-description {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            flex: 1;
            font-weight: 400;
            opacity: 0.9;
        }

        .product-price {
            color: var(--text-accent);
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            font-family: var(--font-heading);
        }

        .product-price .original {
            color: var(--text-tertiary);
            text-decoration: line-through;
            font-size: 1.4rem;
            margin-left: 12px;
            font-weight: 500;
        }

        .product-actions {
            display: flex;
            gap: 0.8rem;
            margin-top: auto;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 800;
            cursor: pointer;
            transition: all var(--transition);
            border: none;
            font-size: 1rem;
            font-family: var(--font-ui);
            letter-spacing: 1px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 50px;
        }

        .btn-primary {
            background: var(--gradient-gold);
            color: var(--text-dark);
            flex: 2;
            font-weight: 900;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, var(--gold-bright), var(--gold-light));
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid rgba(212, 175, 55, 0.3);
            color: var(--text-accent);
            flex: 1;
            font-weight: 700;
        }

        .btn-secondary:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--gold);
            transform: translateY(-3px);
        }

        /* ====== CART MODAL ====== */
        .cart-modal {
            position: fixed;
            top: 0;
            right: 0;
            width: 450px;
            height: 100vh;
            background: var(--dark-gray);
            z-index: 10001;
            box-shadow: -10px 0 50px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.215, 0.610, 0.355, 1);
            display: flex;
            flex-direction: column;
        }

        .cart-modal.active {
            transform: translateX(0);
        }

        .cart-header {
            padding: 2rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            color: var(--text-accent);
            font-size: 1.8rem;
        }

        .cart-close {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all var(--transition);
        }

        .cart-close:hover {
            color: var(--text-accent);
            transform: rotate(90deg);
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--glass);
            border-radius: var(--radius);
            margin-bottom: 1rem;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            border-radius: var(--radius);
            overflow: hidden;
            background: var(--dark-gray);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            color: var(--text-accent);
            font-weight: 900;
            font-size: 1.2rem;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .cart-item-controls button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid rgba(212, 175, 55, 0.2);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-item-controls button:hover {
            background: rgba(212, 175, 55, 0.2);
        }

        .cart-item-quantity {
            min-width: 30px;
            text-align: center;
            font-weight: 700;
        }

        .cart-item-remove {
            background: none;
            border: none;
            color: var(--error);
            cursor: pointer;
            margin-left: auto;
        }

        .cart-footer {
            padding: 2rem;
            border-top: 1px solid rgba(212, 175, 55, 0.15);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--text-accent);
        }

        .cart-empty {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .cart-empty i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--text-tertiary);
        }

        /* ====== FILTER SECTION ====== */
        .filter-section {
            background: var(--dark-gray);
            padding: 3rem 2rem;
            border-radius: var(--radius-lg);
            margin: 2rem auto;
            max-width: 1600px;
        }

        .filter-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 200px;
        }

        .filter-label {
            color: var(--text-accent);
            font-weight: 700;
            font-family: var(--font-ui);
            font-size: 1rem;
        }

        .filter-select {
            padding: 12px 20px;
            border-radius: var(--radius);
            background: var(--black);
            border: 1px solid rgba(212, 175, 55, 0.2);
            color: var(--text-primary);
            font-family: var(--font-ui);
            font-size: 1rem;
            transition: all var(--transition);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        /* ====== SERVICES SECTION ====== */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .service-card {
            background: var(--glass);
            border: 1px solid rgba(212, 175, 55, 0.15);
            border-radius: var(--radius-lg);
            padding: 3rem;
            text-align: center;
            transition: all var(--transition);
        }

        .service-card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            box-shadow: var(--shadow);
        }

        .service-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2rem;
            color: var(--text-dark);
        }

        .service-card h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--text-accent);
        }

        .service-card p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        /* ====== REVIEWS SECTION ====== */
        .reviews-section {
            background: var(--glass);
            border-radius: var(--radius-lg);
            padding: 4rem;
        }

        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .review-card {
            background: var(--dark-gray);
            border: 1px solid rgba(212, 175, 55, 0.15);
            border-radius: var(--radius-lg);
            padding: 2rem;
            transition: all var(--transition);
        }

        .review-card:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
        }

        .review-rating {
            color: var(--gold);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .review-text {
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .review-author {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .author-info h4 {
            color: var(--text-primary);
            margin-bottom: 0.3rem;
        }

        .author-info p {
            color: var(--text-tertiary);
            font-size: 0.9rem;
        }

        /* ====== FOOTER ====== */
        footer {
            background: var(--black);
            padding: 5rem 2rem 2rem;
            border-top: 1px solid rgba(212, 175, 55, 0.15);
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gradient-gold);
        }

        .footer-content {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 4rem;
            margin-bottom: 4rem;
        }

        .footer-column h3 {
            color: var(--text-accent);
            margin-bottom: 2rem;
            font-family: var(--font-heading);
            font-size: 1.8rem;
            position: relative;
            display: inline-block;
            font-weight: 900;
        }

        .footer-column h3::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--gradient-gold);
        }

        .footer-column p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.8;
            font-weight: 500;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .footer-links a:hover {
            color: var(--text-accent);
            padding-left: 10px;
        }

        .footer-social {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .footer-social a {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid rgba(212, 175, 55, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-accent);
            text-decoration: none;
            transition: all var(--transition);
            font-weight: 700;
        }

        .footer-social a:hover {
            background: var(--gold);
            color: var(--text-dark);
            transform: translateY(-5px);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 3rem;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
            color: var(--text-secondary);
            font-size: 1rem;
            max-width: 1600px;
            margin: 0 auto;
            font-weight: 500;
        }

        .footer-bottom p {
            margin-bottom: 0.5rem;
        }

        .footer-bottom p:last-child {
            color: var(--text-accent);
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* ====== MODALS ====== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--dark-gray);
            border-radius: var(--radius-lg);
            padding: 3rem;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: var(--shadow);
        }

        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all var(--transition);
        }

        .modal-close:hover {
            color: var(--text-accent);
            transform: rotate(90deg);
        }

        /* ====== NOTIFICATION ====== */
        .notification {
            position: fixed;
            top: 140px;
            right: 20px;
            background: var(--gradient-gold);
            color: var(--text-dark);
            padding: 1.2rem 2rem;
            border-radius: var(--radius);
            z-index: 10000;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: var(--font-ui);
            font-weight: 900;
            max-width: 400px;
        }

        .notification.hiding {
            animation: slideOut 0.3s ease;
        }

            background: linear-gradient(135deg, var(--error), #FF6B6B);
        }
