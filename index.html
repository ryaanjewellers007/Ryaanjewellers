        /* ===== SPLASH SCREEN ===== */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            overflow: hidden;
        }

        .splash-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }

        .splash-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.2), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.15), transparent 40%);
            animation: glowPulse 4s infinite alternate;
        }

        @keyframes glowPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        .splash-logo-container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .splash-logo-img {
            width: 350px;
            height: auto;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.8));
            animation: floatLogo 3s ease-in-out infinite;
        }

        @keyframes floatLogo {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .splash-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            color: var(--gold-light);
            letter-spacing: 4px;
            margin: 30px 0;
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.5s;
        }

        .splash-diamonds {
            display: flex;
            gap: 15px;
            margin: 40px 0;
        }

        .diamond {
            width: 10px;
            height: 10px;
            background: var(--gold);
            transform: rotate(45deg);
            opacity: 0;
            animation: sparkle 2s ease-in-out infinite;
        }

        .diamond:nth-child(2) { animation-delay: 0.2s; }
        .diamond:nth-child(3) { animation-delay: 0.4s; }
        .diamond:nth-child(4) { animation-delay: 0.6s; }
        .diamond:nth-child(5) { animation-delay: 0.8s; }

        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: rotate(45deg) scale(0.8); }
            50% { opacity: 1; transform: rotate(45deg) scale(1.2); }
        }

        .splash-progress {
            width: 300px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 30px;

        .splash-progress-bar {
            height: 100%;
            width: 0%;
            background: var(--gold-gradient);
            animation: loadProgress 3s ease-in-out forwards;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .theme-toggle {

            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--gold);
            color: var(--black);
        }

        .cart-btn {
            position: relative;
            background: none;
            border: none;
            color: var(--white);
            font-size: 20px;
            cursor: pointer;
        }

            right: -8px;

            color: var(--black);

            justify-content: center;

        /* ===== LANGUAGE SWITCHER ===== */
        .language-switcher {

            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);

            display: block;
        }

            align-items: center;
            gap: 10px;
            cursor: pointer;
            border-radius: 4px;

            background: var(--gold);
            color: var(--black);

            color: var(--gray);

            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 0;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--gold);
            color: var(--black);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--white);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        /* ===== PAYMENT METHODS ===== */
        .payment-methods {
            background: var(--dark-bg);
            padding: 60px 0;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .payment-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: var(--white);
        }

        .payment-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .payment-logo {
            height: 40px;
            width: auto;
            filter: grayscale(1) brightness(2);
            transition: var(--transition);
        }

        .payment-logo:hover {
            filter: none;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            box-shadow: var(--shadow);
        }

        .product-media {
            position: relative;
            height: 300px;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .view-360-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            color: var(--white);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .view-360-btn:hover {
            background: var(--gold);
            color: var(--black);
        }

        .product-info {
            padding: 25px;
        }

        /* ===== INSTAGRAM GALLERY ===== */
        .instagram-gallery {
            background: var(--dark-bg);
        }

        .instagram-feed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 60px;
        }

        .instagram-post {
            position: relative;
            height: 250px;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }

        .instagram-post img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .instagram-post:hover img {
            transform: scale(1.1);
        }

        .instagram-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            display: flex;
            align-items: flex-end;
            padding: 20px;
            opacity: 0;
            transition: var(--transition);
        }

        .instagram-post:hover .instagram-overlay {
            opacity: 1;
        }

        /* ===== THEME SWITCHER ===== */
        .theme-options {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            z-index: 100;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            display: none;
        }

        .theme-options.active {
            display: block;
        }

        .theme-title {
            font-size: 16px;
            margin-bottom: 15px;
            color: var(--white);
        }

        .theme-colors {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .theme-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
        }

        .theme-color.active {
            border-color: var(--gold);
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 1200px) {
            .container {
                padding: 0 30px;
            }
            .hero-title {
                font-size: 60px;
            }
        }

        @media (max-width: 992px) {
            .hero-title {
                font-size: 48px;
            }
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            .nav-controls {
                gap: 10px;
            }
        }

        @media (max-width: 768px) {
            .section {
                padding: 70px 0;
            }
            .hero-title {
                font-size: 36px;
            }
            .hero-buttons {
                flex-direction: column;
            }
            .btn {
                width: 100%;
                justify-content: center;
            }
            .payment-logos {
                gap: 20px;
            }
            .payment-logo {
                height: 30px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 0 20px;
            }
            .splash-logo-img {
                width: 250px;
            }
            .splash-text {
                font-size: 18px;
            }
            .logo-img {
                height: 40px;
            }
            .logo-text h1 {
                font-size: 18px;
            }
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }
    </style>
</head>

    <!-- THEME OPTIONS PANEL -->
    <div class="theme-options" id="themeOptions">
        <h4 class="theme-title" data-en="Theme Colors" data-ar="ألوان الثيم"></h4>
        <div class="theme-colors">
            <div class="theme-color" style="background: #D4AF37;" data-theme="gold"></div>
            <div class="theme-color" style="background: #2C3E50;" data-theme="dark"></div>
            <div class="theme-color" style="background: #FFFFFF;" data-theme="light"></div>
            <div class="theme-color" style="background: #1E3A8A;" data-theme="blue"></div>
            <div class="theme-color" style="background: #7C3AED;" data-theme="purple"></div>
            <div class="theme-color" style="background: #059669;" data-theme="green"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    
    <script>
        // ===== WEBSITE CONFIGURATION =====
        const CONFIG = {
            instagramUsername: 'ryaan_jewellers',
            products: [
                {
                    id: 1,
                    name: { en: "Royal Diamond Necklace", ar: "قلادة الماس الملكية" },
                    price: 89500,
                    image: "https://images.unsplash.com/photo-1535632066927-ab7c9ab60908?q=80&w=1974&auto=format&fit=crop",
                    description: { 
                        en: "24K gold necklace with 5-carat center diamond surrounded by 48 smaller diamonds.",
                        ar: "قلادة ذهب عيار 24 قيراط مع ماس مركزي 5 قيراط محاط بـ 48 ماسة أصغر."
                    },
                    images360: [
                        "https://images.unsplash.com/photo-1535632066927-ab7c9ab60908?q=80&w=1974&auto=format&fit=crop",
                        "https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?q=80&w=1974&auto=format&fit=crop",
                        "https://images.unsplash.com/photo-1594576722512-582d5577dc56?q=80&w=1974&auto=format&fit=crop"
                    ]
                },
                {
                    id: 2,
                    name: { en: "Heritage Gold Bangle", ar: "أسورة الذهب التراثية" },
                    price: 12375,
                    image: "https://images.unsplash.com/photo-1594576722512-582d5577dc56?q=80&w=1974&auto=format&fit=crop",
                    description: { 
                        en: "22K solid gold bangle with intricate traditional Arabic engraving.",
                        ar: "أسورة ذهب عيار 22 قيراط مع نقش عربي تقليدي معقد."
                    },
                    images360: [
                        "https://images.unsplash.com/photo-1594576722512-582d5577dc56?q=80&w=1974&auto=format&fit=crop",
                        "https://images.unsplash.com/photo-1535632066927-ab7c9ab60908?q=80&w=1974&auto=format&fit=crop"
                    ]
                }
            ]
        };

        // ===== GLOBAL STATE =====
        let currentLanguage = localStorage.getItem('language') || 'en';
        let currentTheme = localStorage.getItem('theme') || 'dark';
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // ===== INITIALIZE WEBSITE =====
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial theme
            setTheme(currentTheme);
            
            // Set initial language
            setLanguage(currentLanguage);
            
            // Initialize components
            initializeSplashScreen();
            initializeLanguageSwitcher();
            initializeThemeSwitcher();
            loadProducts();
            loadInstagramFeed();
            updateCartCount();
            
            // Add SEO optimization
            optimizeSEO();
            
            // Hide splash after delay
            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash').style.display = 'none';
                }, 1000);
            }, 4000);
        });

        // ===== SPLASH SCREEN =====
        function initializeSplashScreen() {
            const soundControl = document.getElementById('soundControl');
            const backgroundMusic = document.getElementById('backgroundMusic');
            
            soundControl.addEventListener('click', function() {
                if (backgroundMusic.paused) {
                    backgroundMusic.play();
                    this.innerHTML = '<i class="fas fa-volume-up"></i>';
                } else {
                    backgroundMusic.pause();
                    this.innerHTML = '<i class="fas fa-volume-mute"></i>';
                }
            });
            
            // Auto-play music after user interaction
            document.addEventListener('click', function initAudio() {
                backgroundMusic.volume = 0.3;
                backgroundMusic.play().catch(e => console.log("Audio autoplay prevented"));
                document.removeEventListener('click', initAudio);
            });
        }

        // ===== LANGUAGE SWITCHER =====
        function initializeLanguageSwitcher() {
            const languageToggle = document.getElementById('languageToggle');
            const languageDropdown = document.getElementById('languageDropdown');
            
            languageToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                languageDropdown.classList.toggle('active');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function() {
                languageDropdown.classList.remove('active');
            });
            
            // Language selection
            document.querySelectorAll('.language-option').forEach(option => {
                option.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    setLanguage(lang);
                    languageDropdown.classList.remove('active');
                });
            });
        }

        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            
            // Update UI
            document.getElementById('currentLanguage').textContent = 
                lang === 'en' ? 'English' : 'العربية';
            
            // Update text direction
            document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            // Update all translatable elements
            document.querySelectorAll('[data-en]').forEach(element => {
                element.textContent = element.getAttribute(`data-${lang}`);
            });
            
            // Update placeholders
            document.querySelectorAll('[data-placeholder-en]').forEach(element => {
                element.placeholder = element.getAttribute(`data-placeholder-${lang}`);
            });
        }

        // ===== THEME SWITCHER =====
        function initializeThemeSwitcher() {
            const themeToggle = document.getElementById('themeToggle');
            const themeOptions = document.getElementById('themeOptions');
            
            themeToggle.addEventListener('click', function() {
                // Toggle between dark and light themes
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
            });
            
            // Theme color selection
            document.querySelectorAll('.theme-color').forEach(color => {
                color.addEventListener('click', function() {
                    const theme = this.getAttribute('data-theme');
                    setTheme(theme);
                    themeOptions.classList.remove('active');
                });
            });
            
            // Show theme options on double click
            let lastClick = 0;
            themeToggle.addEventListener('dblclick', function(e) {
                e.preventDefault();
                themeOptions.classList.toggle('active');
            });
        }

        function setTheme(theme) {
            currentTheme = theme;
            localStorage.setItem('theme', theme);
            
            // Update root attribute
            document.documentElement.setAttribute('data-theme', theme);
            
            // Update theme toggle icon
            const themeIcon = document.querySelector('#themeToggle i');
            themeIcon.className = theme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
            
            // Update header theme
            document.getElementById('mainHeader').setAttribute('data-theme', theme);
            
            // Update active theme color
            document.querySelectorAll('.theme-color').forEach(color => {
                color.classList.toggle('active', color.getAttribute('data-theme') === theme);
            });
        }

        // ===== PRODUCTS =====
        function loadProducts() {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '';
            
            CONFIG.products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card fade-in';
                productCard.innerHTML = `
                    <div class="product-media">
                        <img src="${product.image}" alt="${product.name[currentLanguage]}" class="product-image">
                        ${product.images360 ? `
                            <button class="view-360-btn" onclick="open360Viewer(${product.id})">
                                <i class="fas fa-360-degrees"></i>
                                360° View
                            </button>
                        ` : ''}
                    </div>
                    <div class="product-info">
                        <h3>${product.name[currentLanguage]}</h3>
                        <p>${product.description[currentLanguage]}</p>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
                            <div style="font-size: 24px; color: var(--gold); font-weight: 700;">
                                AED ${product.price.toLocaleString()}
                            </div>
                            <button class="btn-primary" style="padding: 10px 20px;" onclick="addToCart(${product.id})">
                                <i class="fas fa-shopping-bag"></i>
                                <span data-en="Add to Cart" data-ar="أضف إلى السلة"></span>
                            </button>
                        </div>
                        
                        <!-- Payment Options -->
                        <div style="margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
                            <a href="https://tabby.ai/pay" target="_blank" style="font-size: 12px; color: var(--gray); text-decoration: none;">
                                <i class="fas fa-credit-card"></i>
                                <span data-en="Pay with Tabby" data-ar="الدفع مع Tabby"></span>
                            </a>
                            <a href="https://www.tamara.co/" target="_blank" style="font-size: 12px; color: var(--gray); text-decoration: none;">
                                <i class="fas fa-credit-card"></i>
                                <span data-en="Pay with Tamara" data-ar="الدفع مع تمارة"></span>
                            </a>
                        </div>
                    </div>
                `;
                productsGrid.appendChild(productCard);
            });
            
            // Update language for new elements
            updateLanguageOnNewElements();
        }

        function open360Viewer(productId) {
            const product = CONFIG.products.find(p => p.id === productId);
            if (!product || !product.images360) return;
            
            // Create 360 viewer modal
            const modalHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <button onclick="closeModal()" style="position: absolute; top: 20px; right: 20px; background: none; border: none; color: white; font-size: 30px; cursor: pointer;">×</button>
                    
                    <div style="width: 90%; max-width: 800px; height: 70vh; position: relative;">
                        <img id="360-image" src="${product.images360[0]}" style="width: 100%; height: 100%; object-fit: contain;">
                        
                        <div style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 20px;">
                            <button onclick="change360Image(-1, ${productId})" style="background: none; border: none; color: white; padding: 5px 15px; cursor: pointer;">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <span id="360-counter" style="color: white; padding: 5px 15px;">1 / ${product.images360.length}</span>
                            <button onclick="change360Image(1, ${productId})" style="background: none; border: none; color: white; padding: 5px 15px; cursor: pointer;">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div style="margin-top: 20px; display: flex; gap: 10px;">
                        <button onclick="startAutoRotate(${productId})" style="background: var(--gold); color: black; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                            <i class="fas fa-sync"></i>
                            <span data-en="Auto Rotate" data-ar="دوران تلقائي"></span>
                        </button>
                        <button onclick="zoomIn()" style="background: rgba(255,255,255,0.1); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                            <i class="fas fa-search-plus"></i>
                        </button>
                        <button onclick="zoomOut()" style="background: rgba(255,255,255,0.1); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                            <i class="fas fa-search-minus"></i>
                        </button>
                    </div>
                </div>
            `;
            
            const modal = document.createElement('div');
            modal.innerHTML = modalHTML;
            modal.id = '360-modal';
            document.body.appendChild(modal);
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }

        let current360Index = 0;
        let autoRotateInterval = null;

        function change360Image(direction, productId) {
            const product = CONFIG.products.find(p => p.id === productId);
            if (!product) return;
            
            current360Index = (current360Index + direction + product.images360.length) % product.images360.length;
            
            const image = document.getElementById('360-image');
            const counter = document.getElementById('360-counter');
            
            image.src = product.images360[current360Index];
            counter.textContent = `${current360Index + 1} / ${product.images360.length}`;
        }

        function startAutoRotate(productId) {
            if (autoRotateInterval) {
                clearInterval(autoRotateInterval);
                autoRotateInterval = null;
                return;
            }
            
            autoRotateInterval = setInterval(() => {
                change360Image(1, productId);
            }, 2000);
        }

        function zoomIn() {
            const image = document.getElementById('360-image');
            const currentScale = parseFloat(image.style.transform?.replace('scale(', '')?.replace(')', '')) || 1;
            image.style.transform = `scale(${currentScale * 1.2})`;
            image.style.transition = 'transform 0.3s ease';
        }

        function zoomOut() {
            const image = document.getElementById('360-image');
            const currentScale = parseFloat(image.style.transform?.replace('scale(', '')?.replace(')', '')) || 1;
            image.style.transform = `scale(${Math.max(0.5, currentScale / 1.2)})`;
            image.style.transition = 'transform 0.3s ease';
        }

        function closeModal() {
            const modal = document.getElementById('360-modal');
            if (modal) {
                modal.remove();
                document.body.style.overflow = 'auto';
            }
            if (autoRotateInterval) {
                clearInterval(autoRotateInterval);
                autoRotateInterval = null;
            }
        }

        // ===== INSTAGRAM INTEGRATION =====
        async function loadInstagramFeed() {
            // In production, use Instagram API
            // For demo, we'll use placeholder images
            const instagramFeed = document.getElementById('instagramFeed');
            
            const placeholderImages = [
                'https://images.unsplash.com/photo-1535632066927-ab7c9ab60908?q=80&w=1974&auto=format&fit=crop',
                'https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?q=80&w=1974&auto=format&fit=crop',
                'https://images.unsplash.com/photo-1594576722512-582d5577dc56?q=80&w=1974&auto=format&fit=crop',
                'https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?q=80&w=1974&auto=format&fit=crop',
                'https://images.unsplash.com/photo-1535632066927-ab7c9ab60908?q=80&w=1974&auto=format&fit=crop',
                'https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?q=80&w=1974&auto=format&fit=crop'
            ];
            
            placeholderImages.forEach((img, index) => {
                const post = document.createElement('a');
                post.href = `https://www.instagram.com/${CONFIG.instagramUsername}/`;
                post.target = '_blank';
                post.className = 'instagram-post fade-in';
                post.style.animationDelay = `${index * 0.1}s`;
                post.innerHTML = `
                    <img src="${img}" alt="Instagram Post ${index + 1}">
                    <div class="instagram-overlay">
                        <div style="color: white;">
                            <i class="fab fa-instagram"></i>
                            <span>@${CONFIG.instagramUsername}</span>
                        </div>
                    </div>
                `;
                instagramFeed.appendChild(post);
            });
        }

        // ===== SHOPPING CART =====
        function addToCart(productId) {
            const product = CONFIG.products.find(p => p.id === productId);
            if (!product) return;
            
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            
            // Show notification
            showNotification(
                currentLanguage === 'en' 
                    ? `Added ${product.name.en} to cart` 
                    : `تم إضافة ${product.name.ar} إلى السلة`
            );
        }

        function updateCartCount() {
            document.querySelector('.cart-count').textContent = cart.length;
        }

        // ===== NOTIFICATION SYSTEM =====
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                background: var(--gold);
                color: var(--black);
                padding: 15px 30px;
                border-radius: 5px;
                z-index: 10000;
                font-weight: 600;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                animation: slideUp 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideDown 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // ===== SEO OPTIMIZATION =====
        function optimizeSEO() {
            // Add structured data
            const script = document.createElement('script');
            script.type = 'application/ld+json';
            script.textContent = JSON.stringify({
                "@context": "https://schema.org",
                "@type": "WebSite",
                "name": "RYAAN JEWELLERS",
                "url": "https://www.ryaanjewellers.com",
                "potentialAction": {
                    "@type": "SearchAction",
                    "target": "https://www.ryaanjewellers.com/search?q={search_term_string}",
                    "query-input": "required name=search_term_string"
                }
            });
            document.head.appendChild(script);
            
            // Add meta tags for Arabic
            if (currentLanguage === 'ar') {
                const arabicMeta = document.createElement('meta');
                arabicMeta.name = 'content-language';
                arabicMeta.content = 'ar';
                document.head.appendChild(arabicMeta);
            }
        }

        // ===== HELPER FUNCTIONS =====
        function updateLanguageOnNewElements() {
            document.querySelectorAll('[data-en]').forEach(element => {
                if (!element.textContent.includes('data-en')) {
                    element.textContent = element.getAttribute(`data-${currentLanguage}`);
                }
            });
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideUp {
                from { transform: translateX(-50%) translateY(100px); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
            }
            
            @keyframes slideDown {
                from { transform: translateX(-50%) translateY(0); opacity: 1; }
                to { transform: translateX(-50%) translateY(100px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
